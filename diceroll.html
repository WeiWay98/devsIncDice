<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
</head>
<body>
    <header>
        <h1>Dice Generator</h1>
    </header>
    <div class="container">
        <div class="left-half">
            <h2>Choose a Dice:</h2>
            <button id="d6Button">Roll D6</button>
            <button id="d10Button">Roll D10</button>
        </div>
        <div class="right-half">
            <div class="header">
                <h2 id="diceHeader">Dice Information</h2>
                <p id="diceInfo">Choose a dice to roll.</p>
            </div>
            <div id="diceResult" class="dice"></div>
            <button id="createAccountButton">Create Account</button>
            <form id="accountForm" class="hidden">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
                
                <label for="mailingAddress">Mailing Address:</label>
                <input type="text" id="mailingAddress" name="mailingAddress" required>
                
                <label for="height">Height:</label>
                <input type="number" id="height" name="height" required>
                
                <div class="form-buttons">
                    <button type="submit">Create Account</button>
                    <button type="button" id="cancelButton" class="hidden">Cancel</button>
                </div>
            </form>
            <div class="dice-images">
                <div class="dice-image red">
                    <div class="dot"></div>
                    <div class="info-box">Red Dice</div>
                </div>
                <div class="dice-image green">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="info-box">Green Dice</div>
                </div>
                <div class="dice-image blue">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="info-box">Blue Dice</div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
