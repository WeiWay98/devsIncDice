<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Rolling Game</title>
    <style>
        /* Add some basic styles for the dice */

        .dice-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            gap: 50px; /* Adjust the gap value as per your preference */
        }

        .dice-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .dice {
            display: inline-block;
            width: 350px;
            height: 350px;
            border: 20px solid black;
            text-align: center;
            line-height: 300px;
            font-size: 150px;
            background-color: white;
            border-radius: 50%;
            color: blue;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation-name: rollDice;
            animation-duration: 1s;
        }

        @keyframes rollDice {
            0% {
                transform: rotateX(0) rotateY(0) rotateZ(0);
            }
            50% {
                transform: rotateX(180deg) rotateY(180deg) rotateZ(180deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }
        }

        .dice-label {
            font-size: 24px;
            color: white;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            background-color: blue;
            padding: 10px 20px;
            border-radius: 10px;
        }

        header {
            text-align: center;
            background-color: blue;
            padding: 20px;
            color: white;
        }

        body {
            margin: 0;
            background-image: url('https://i.redd.it/vlj8n9x3gou61.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

    </style>
</head>

<body>
    <header>
        <h1>Dice Rolling Game</h1>
    </header>

    <div class="dice-container">
        <div class="dice-wrapper">
            <div class="dice" id="d6"></div>
            <div class="dice-label">d6</div>
        </div>
        <div class="dice-wrapper">
            <div class="dice" id="d10"></div>
            <div class="dice-label">d10</div>
        </div>
    </div>

    <script>
        // Function to roll a dice with the given number of sides
        function rollDice(sides) {
            if (sides < 2) {
                throw new Error("Number of sides should be at least 2");
            }
            return Math.floor(Math.random() * sides) + 1;
        }

        // Get the dice elements from the HTML
        const d6Element = document.getElementById('d6');
        const d10Element = document.getElementById('d10');

        // Function to update the dice element with the rolled value
        function updateDice(diceElement, sides) {
            const result = rollDice(sides);
            diceElement.textContent = result;
        }

        // Add event listener to roll the d6 (6-sided dice) when clicked 
        d6Element.addEventListener('click', function () {
            updateDice(d6Element, 6);
        });

        // Add event listener to roll the d10 (10-sided dice) when clicked 
        d10Element.addEventListener('click', function () {
            updateDice(d10Element, 10);
        });
    </script>

</body>

</html>
